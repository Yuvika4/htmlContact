<!DOCTYPE html>
<html>
<head>
	<title> CONTACT FORM</title>

	.*{

		.box{text-decoration:underline;

		background-color: yellow;}
		
		.main_box{
			border: 10px;

			background-color: firebrick;
			border-radius: 3px;
		}
		#button:hover{
			color: blue;
		}
		#form{
			border: 4px;
			border-color: black;
			margin: 4px;
		}
</style>
</head>
<body id="form">
<div class="box"> CONTACT DETAILS.
	<form class="main_box">
	 NAME:<input type="text" required placeholder="yuvika">
	<br> Telephone/Mobile number:<input type="number"required>
	<br> Address:<textarea rows="4" cols="10"></textarea><br>
	<button type="submit" id="button">SUBMIT NOW</button> 
	</form></div>
</body>
</html>
